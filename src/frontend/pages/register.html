<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="titulo">Cadastrar-se</h1>
        <h3 id="message"></h3>
        <form id="register-form" class="form-container">
            <div class="campos">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="user" required />
            </div>
            <div class="campos">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="user@email.com" required />
            </div>
            <div class="campos">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="******" required />
            </div>
            <button type="submit">REGISTRAR-SE</button> 
        </form>
        <a href="../index.html" class="navegar">ENTRAR</a>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
